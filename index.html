<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable:0">
	<title></title>
	<link rel="stylesheet" href="style/weather.css" type="text/css" media="screen">
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="js/weather.js"></script>
	<script type="text/javascript">
	  window.addEventListener('load', function weatLoad(evt) {
	    window.removeEventListener('load', weatLoad);

	    var geocoder = new google.maps.Geocoder();
	    Weather.init();

	    if (navigator.geolocation) {
	      navigator.geolocation.getCurrentPosition(function(position) {
	        var coords = position.coords;
	        var latlng = new google.maps.LatLng(coords.latitude, coords.longitude);
	        geocoder.geocode({'latLng': latlng}, Weather.getDistrict.bind(Weather));
	        Weather.getWeather(coords.latitude, coords.longitude);
	      });
	    }
	  });
	</script>
</head>
<body>
	<div id="container">
		<div id="header">
			<div id="district">--</div>
			<div id="details-icon"><label for="toggle"><img src="style/images/details.png" alt="details button" /></label></div>
		</div>
		<div id="tabs">
			<input type="checkbox" id="toggle" />
			<div id="diagram">
				<div class="hbox">
					<div id="selected-temp-group">
						<div class="temp-icon-text">
							<img class="selected-temp-icon" src="style/images/temp-high.png" alt="high tempature of selected date">
							<span class="selected-temp halign-center">
								<span id="selected-temp-max">26</span>°
							</span>
						</div>
						<div class="temp-icon-text">
							<img class="selected-temp-icon" src="style/images/temp-low.png" alt="low tempature of selected date">
							<span class="selected-temp halign-center">
								<span id="selected-temp-min">26</span>°
							</span>
						</div>
					</div>
					<div id="selected-details">
						<div><span id="selected-condition">Mostly Cloudy</span></div>
						<div>Wind: <span id="selected-wind">--</span> km/h</div>
					</div>
				</div>
				<svg id="temp-graph" xmlns="http://www.w3.org/2000/svg" version="1.1"  viewBox="0 0 500 300">
					<defs>
						<linearGradient id="gradient-high" x1="0%" y1="0%" x2="0%" y2="100%">
						<stop
						style="stop-color:#edd400;stop-opacity:1" offset="0" />
						<stop
						style="stop-color:#edd400;stop-opacity:0.4" offset="1" />
						</linearGradient>
						<linearGradient id="gradient-low" x1="0%" y1="0%" x2="0%" y2="100%">
							<stop
							style="stop-color:#729fcf;stop-opacity:1" offset="0" />
							<stop
							style="stop-color:#204a87;stop-opacity:1" offset="1" />
						</linearGradient>
					</defs>
					<path
					id='max-temp-stroke'
					d="M 0,30 100,30 200,120 300,150 400,150 500,150"
					style="fill:none;stroke:#FFFFFF;stroke-width:5" />
					<path
					id='max-temp-fill'
					d="M 0,30 100,30 200,120 300,150 400,150 500,150 500,300 0,300 Z"
					style="fill:url(#gradient-high);stroke:none" />

					<path
					id='min-temp-stroke'
					d="M 0,240 100,240 200,270 300,270 400,240 500,240"
					style="fill:none;stroke:#FFFFFF;stroke-width:5;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:4,2;stroke-dashoffset:0" />
					<path
					id='min-temp-fill'
					d="M 0,240 100,240 200,270 300,270 400,240 500,240 500,300 0,300 Z"
					style="fill:url(#gradient-low);stroke:none" />
					<path id="selected-line" d="M 0,0 0,300" style="fill:none;stroke:#FFFFFF;stroke-width:2"
				</svg>
	</div>
	<div id="weekly">
		<div class="hbox">
			<div id="current-weather-icon"><img src="style/images/weather-clear.png" alt="current weather icon"></div>
			<div id="current-details">
				<div id="current-temp"><span>26</span>°</div>
				<span id="current-high"><span>26</span>°</span>
				<span id="current-low"><span>26</span>°</span>
				<div id="current-condition">Mostly Cloudy</div>
				<div id="current-humidity">Humidity: <span>72</span>%</div>
				<div id="current-wind">Wind: <span>29</span> km/h</div>
			</div>
			</div>
			<table>
				<tr>
					<th id='day-0'>T</th>
					<th id='day-1'>W</th>
					<th id='day-2'>T</th>
					<th id='day-3'>F</th>
					<th id='day-4'>S</th>
				</tr>
				<tr>
					<td><img src="style/images/48x48/weather-few-clouds.png" alt="" id="weather-icon-0"></td>
					<td><img src="style/images/48x48/weather-few-clouds.png" alt="" id="weather-icon-1"></td>
					<td><img src="style/images/48x48/weather-few-clouds.png" alt="" id="weather-icon-2"></td>
					<td><img src="style/images/48x48/weather-few-clouds.png" alt="" id="weather-icon-3"></td>
					<td><img src="style/images/48x48/weather-few-clouds.png" alt="" id="weather-icon-4"></td>
				</tr>
				<tr>
					<td id="high-temp-0">28°</td>
					<td id="high-temp-1">28°</td>
					<td id="high-temp-2">28°</td>
					<td id="high-temp-3">28°</td>
					<td id="high-temp-4">28°</td>
				</tr>
				<tr>
					<td id="low-temp-0">24°</td>
					<td id="low-temp-1">24°</td>
					<td id="low-temp-2">24°</td>
					<td id="low-temp-3">24°</td>
					<td id="low-temp-4">24°</td>
				</tr>
			</table>
		</div>
	</div>
</div>


</body>
</html>
